<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
    <h1>Payment Form</h1>
    necessary filed are indicated by *
    <br>
    <h2 >Personal Detail </h2>
    <p>
        Name * :<input type="text" name="name"  required>
        <fieldset>
            <legend>Gender *</legend>
        male <input type="radio" name="gender" id="male" required>
        female<input type="radio" name="gender" id="female" required>
    </fieldset>
    </p>
    <p>
        address <textarea name="address" cols="100" rows="8"></textarea>
    </p>
    <p>
        Email* <input type="email" name="email" required>
    </p>
    <p>Pincode* <input type="number" name="pincode" id="pincode" required></p>
    <hr>
    <h2>Payment Details</h2>
    <p>Card Type*:
    <select name="card type" id="card type" required>
        <option value="" >select your card type</option>
        <option value="visa">visa</option>
        <option value="debit">debit</option>
        <option value="master">master</option>
        <option value="others">others</option>
    </select>
    </p> 
    <p>
        card number*:<input type="number" name="card number" id="card number" required>
    </p>
    <p>
      expiry date*:<input type="date" name="exp date" id="exp date" required>
    </p>
    <P>
        CVV*:<input type="password" name="cvv" id="cvv" required>
    </P>
    <p><input type="submit" value="Pay now" ></p>



        




</form> 
</body>
</html>
